<h3>Termékek kezelése</h3>
<hr>

<button type="button" class="btn btn-primary mb-3" routerLink="/productsform">Új adat rögzítés</button>


<table class="table table-hover table-striped">
    
    <thead>
        <tr>
            <th>#</th>
            <th>Terméknév</th>
            <th>Kategória</th>
            <th>Egységár</th>
            <th>Egység</th>
            <th>Műveletek</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let product of products; index as i;">
            <td>{{i+1}}</td>
            <td>{{product.termek}}</td>
            <td>{{product.kategoriaNev}}</td>
            <td>{{product.ar}}</td>
            <td>{{product.egyseg}}</td>
            <td>
                <button class="btn btn-sm btn-warning me-2" routerLink="/productsform/{{product.id}}">
                    <i class="bi bi-exclamation-circle-fill"></i>
                </button>
                <button class="btn btn-sm btn-danger" (click)="delete(product.id)">
                    <i class="bi bi-x-circle-fill"></i>
                </button>
            </td>
        </tr>
    </tbody>
    
    <tfoot>
        <th colspan="6" class="text-center">Összesen: <span>{{products.length}}</span> rekord</th>
    </tfoot>
    
    </table>
