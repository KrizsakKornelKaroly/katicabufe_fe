<h3>Kategória kezelés</h3>
<hr>

<button type="button" class="btn btn-primary mb-3" routerLink="/categoryform">Új adat rögzítés</button>


<table class="table table-hover table-striped">
<thead class="table-dark">
    <tr>
        <th>#</th>
        <th>Kategória</th>
        <th class="text-end">Műveletek</th>
    </tr>
</thead>
<tbody class="table-group-divider">
    <tr *ngFor="let category of categories; index as i;" >
        <td>{{i+1}}.</td>
        <td>{{category.kategoriaNev}}</td>
        <td class="text-end">
            <button class="btn btn-sm btn-warning me-2">
                <i class="bi bi-exclamation-circle-fill" routerLink="/categoryform/{{category.id}}"></i>
            </button>
            <button class="btn btn-sm btn-danger" (click)="delete(category.id)">
                <i class="bi bi-x-circle-fill"></i>
            </button>
        </td>
    </tr>
</tbody>

<tfoot>
    <th colspan="3" class="text-center">Összesen: <span>{{categories.length}}</span> rekord</th>
</tfoot>

</table>
